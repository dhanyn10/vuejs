<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <span>{{title}}</span>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello to vue application'
                }
            });
        </script>
    </body>
</html>
