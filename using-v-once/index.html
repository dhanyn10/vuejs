<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{title}}</h1>
            <p>{{helloApp()}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: "First title"
                },
                methods: {
                    helloApp: function(){
                        this.title = "I'm last title";
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
