<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in library">{{ book }}</li>
            </ul>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    library: ['bumi', 'bulan', 'matahari', 'bintang', 'andromeda']
                }
            });
        </script>
    </body>
</html>
