<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="add">click add</button>
            <p>{{clickcount}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    clickcount: 0
                },
                methods: {
                    add: function()
                    {
                        this.clickcount++;
                    }
                }
            });
        </script>
    </body>
</html>
